[package]
name = "rawloader"
version = "0.37.1"
authors = ["Pedro CÃ´rte-Real <pedro@pedrocr.net>"]
description = "A library to extract the data from camera raw formats"
documentation = "https://docs.rs/rawloader/"
#homepage = "..."
repository = "https://github.com/pedrocr/rawloader"
license = "LGPL-2.1"
categories = ["multimedia::images"]
edition = "2018"

build = "build.rs"
default-run = "rawloader"

[dependencies]
toml = "0.5"
enumn = "0.1"
lazy_static = "1"
byteorder = "1"
rayon = "1"
serde = { version = "1.0.219", features = ["derive"] }
serde-xml-rs = "0.8.1"

[build-dependencies]
glob = "0.3"
toml = "0.5"
rustc_version = "0.4"
reqwest = { version = "0.12.22", features = ["blocking", "stream"] }
serde = { version = "1.0.219", features = ["derive"] }
serde-xml-rs = "0.8.1"

[dev-dependencies]
sha2 = "0.10"
hex = "0.4"

[profile.release]
panic = "unwind"

[profile.dev]
panic = "unwind"
opt-level = 3

[[bin]]
name = "benchmark"
doc = false

[[bin]]
name = "identify"
doc = false
